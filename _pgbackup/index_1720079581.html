<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Project1</title>         
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="css/theme.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>     
    <body> 
        <div class="background">
            <!-- <div class="container" data-pg-collapsed>
                <h1>Kindly Enter Your Date of Birth</h1>
            </div> -->
            <div class="container">
                <div class="center">
                    <h1 data-pg-collapsed>How Much Life Journey Covered Till Now</h1>
                    <div class="time-container" data-pg-collapsed>
                        <h2><div data-empty-placeholder id="year">0</div>Year</h2>
                        <h2><div data-empty-placeholder id="month">0</div>Month</h2>
                        <h2><div data-empty-placeholder id="week">0</div>Week</h2>
                        <h2><div data-empty-placeholder id="day">0</div>Day</h2>
                        <h2><div data-empty-placeholder id="hours">0</div>Hours</h2>
                        <h2><div data-empty-placeholder id="minute">0</div>Minute</h2>
                        <h2><div data-empty-placeholder id="second">0</div>Seconds</h2>
                    </div>
                </div>
                </div>
            </div>
            <div class="settings" data-pg-collapsed>
                <i class="fa fa-3x fa-cog fa-inverse fa-spin" id="settingIcon"></i>
                <div class="setting_content" id="settingContent">
                    <input type="date" id="dobInput">
                    <button id="dobButton">Add DOB</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>         
    </body>     
</html>
